# Bun configuration

# Note: This project uses Vitest 4 beta with Bun runtime for testing
# See vitest.config.ts files in each app for test configuration
# Run tests with: bun run test (runs all apps) or bun run test:api, test:auth, test:dashboard

[install]
# Lockfile settings
frozenLockfile = false

[run]
# Auto-install missing packages
autoInstall = true

